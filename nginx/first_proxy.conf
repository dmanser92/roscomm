events {}

http {
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/self-signed.crt;
        ssl_certificate_key /etc/nginx/ssl/self-signed.key;

        # Route all requests starting with /vsr to the second proxy
        location /vsr/ {
            rewrite ^/vsr/(.*)$ /$1 break;  # Strips the /vsr prefix
            proxy_pass https://nginx_second_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300;  # Extended timeout for WebSocket
            proxy_send_timeout 300;
        }

        # Handle other traffic or set up a fallback as needed
        location / {
            # You can serve other content or set up other rules here
            return 404;  # For example, return 404 for non-/vsr requests
        }
    }
}
